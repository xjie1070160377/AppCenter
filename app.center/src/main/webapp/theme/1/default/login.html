<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>用户登录</title>

    <link href="${ctxPath}/static/base/css/bootstrap.min.css" rel="stylesheet">
    <link href="${ctxPath}/static/base/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="${ctxPath}/static/base/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/base/css/style.css" rel="stylesheet">
    
    <script src="${ctxPath}/${site}/h5/js/jquery-2.1.1.js"></script>
    <script src="${ctxPath}/static/base/js/bootstrap.min.js"></script>

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">会员登录</h2>

                <p>
                    快乐生活，快乐工作。
                </p>

                <p>
                    我们必须拿我们所有的，去换我们所没有的。
                </p>

                <p>
                    前方是绝路，希望在转角！
                </p>

                <p>
                    <small>费力不赚钱，赚钱不费力。</small>
                </p>
                
                <p>
                    <small>（太费劲，成本就高，自然就赚不到什么钱）</small>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="index.html">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="用户名" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                        <a href="#">
                            <small>忘记密码?</small>
                        </a>
						                        
                    </form>
                    
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12 text-center">
               <small>${SYS_NAME} &copy; 2016</small>
            </div>
        </div>
    </div>

</body>

</html>
