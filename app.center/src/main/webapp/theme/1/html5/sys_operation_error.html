




<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="atarm" />
<%var siteName = SiteFullNameOrName(siteId);%>
<title>操作成功 --  ${siteName}</title>
<link href="${session.themeRoot}/_files/css/comm.css" rel="stylesheet" type="text/css" />
    <style>
        .message{
            background: #fff;
            width: 500px;
            margin: 10% auto;
            border:#eee solid 1px;
            -webkit-border-radius: 10px 10px 0 0;
            -moz-border-radius: 10px 10px 0 0;
            border-radius: 10px 10px 0 0;
            -webkit-box-shadow: #eee 1px 0px 5px;
            -moz-box-shadow: #eee 1px 0px 5px;
            box-shadow: #eee 1px 0px 5px;
        }
        .message ul{
            margin: 20px;
        }
        .message h2{
            background: rgb(70,97,114);
            height: 42px;
            line-height: 42px;
            color:#fff;
            -webkit-border-radius: 10px 10px 0 0;
            -moz-border-radius: 10px 10px 0 0;
            border-radius: 10px 10px 0 0;
            padding-left: 20px;
        }
        .message li.success{
            background: url("${session.themeRoot}/_files/img/symbol-check.png") no-repeat;
            height: 78px;
            padding: 20px 0 0 150px;
            font-size: 28px;
            font-family: Microsoft Yahei;
            margin-bottom: 40px;
        }
        .message li.error{
            background: url("${session.themeRoot}/_files/img/easyicon_net_72.png") no-repeat;
        }
        .return{
            margin: 10px 0 40px 0px;
            width: 100%;
            font-size: 14px;
        }
        .return a{
            color:#444;
        }
        .return a:hover{
            color:#c80000;
        }
    </style>
<script type="text/javascript">
<%if(isNotEmpty(timeout)){%>
<%if(timeout=="-1"){%>
<%}else if(timeout=="0"){%>	
	location.href="${nextUrl}";
<%}else{%>
	setTimeout(function(){location.href="${nextUrl}";},${timeout});
<%}%>
<%}else{%>
setTimeout(function(){location.href="${nextUrl}";},3000);
<%}%>
</script>
</head>
<body>
	<div class="message">
    <div class="operation">
   		<h2>提示信息</h2>
      <ul>
        <%if(isNotEmpty(messages)){%>
         <li class="success error"><span>${messages}</span>
        <%}else{%>
         <li class="error">
         <span>操作失敗！</span>
        <%}%>
          <p class="return"><a href="${nextUrl}">如果您的浏览器没有反应，请点击这里...</a></p>
        </li>
      </ul>

 		</div>
  </div>
</body>
</html>
