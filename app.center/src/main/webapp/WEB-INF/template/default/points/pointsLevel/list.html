<% layout("/share/mlayout.html"){%>

<div class="wrapper wrapper-content  animated fadeInRight">

	<div class="row">
		<div class="col-lg-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5>积分等级列表</h5>
				</div>
				<div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-2 m-b-xs">
                        <select class="input-sm form-control input-s-sm inline" id="columnFiled" name="columnFiled">
                            <option value="LIKE_name">积分等级名称</option>
                        </select>
                        
                        </div>
                        <div class="col-sm-2">
                        <div class="input-group">
                        <input type="text" id="keyWord" name="keyWord" placeholder="关键字" class="input-sm form-control"> 
                        <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary" onclick="queryGrid();"> 搜索</button> 
                        </span>
                        </div>
                        </div>
                        <div class="col-sm-5">
                        
                        </div>
                        <div class="col-sm-3 text-right">
                            
                            <a href="javascript:void(0);" onclick="add();" class="btn btn-primary btn-sm">新增等级</a>
                            <a href="javascript:void(0);" onclick="dels();" class="btn btn-primary btn-sm">批量删除</a>
                            
                        </div>
                    </div>

					<div class="jqGrid_wrapper">
						<table id="table_list"></table>
						<div id="pager_list"></div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
                            
		<script type="text/javascript">
			$(document).ready(function() {

				$("#table_list").jqGrid({
					url : "points/level/levelListJson",
					datatype : "json",
	                mtype:"POST",
					height : 450,
					autowidth : true,
					shrinkToFit : true,
					rowNum : 10,
					rowList : [ 10, 20, 30 ],
					colModel : [ {
						label : "ID",
						classes : 'mshow',
						name : 'id',
						index : 'id',
						width : 60,
						align : "center",
						sorttype : "int"
					}, {
						label : "名称",
						name : 'levelName',
						index : 'levelName',
						width : 90,
						align : "left"
					}, {
						label : "最低积分要求",
						classes : 'minPoints',
						name : 'minPoints',
						index : 'name',
						width : 90,
						align : "left"
					}, {
						label : "操作",
						classes : 'mshow',
						name : 'id',
						sortable : false,
						width : 80,
						align : "center",
						formatter : oprationFmt
					} ],
					pager : "#pager_list",
					viewrecords : true,
					multiselect : true,
					sortname : 'id',
					sortorder : "desc",
					caption : "积分等级列表",
					loadtext : '正在加载...',
					hidegrid : false
				});

				//浏览器窗口变化时，自动宽度
	            $(window).bind('resize', function () {
	                var width = $('.jqGrid_wrapper').width();
	                $('#table_list').setGridWidth(width);
	            });
			
			
			});
			function oprationFmt(cellvalue, options, rowObject) {
				var html = "";
				html += "<button class='btn btn-primary btn-opt' type='button' onclick='edit("+ rowObject.id + ");'><i class='fa fa-edit'></i>&nbsp;编辑</button>";
				html += " <button class='btn btn-primary btn-opt' type='button' onclick='del(" + rowObject.id + ");'><i class='fa fa-remove'></i>&nbsp;删除</button>";
				return html;
			}

			function add() {
				loadFrameContent('points/level/create');
			}

			function edit(id) {
				loadFrameContent('points/level/create?id=' + id);
			}

			function del(id) {
				layer.confirm('确定删除该等级吗?', {
					btn : [ '删除', '取消' ]
				//按钮
				}, function() {
					$.post("points/level/delete", {
						id : id
					}, function(json) {
						if (json == true) {//成功
							reloadGrid();
							layer.msg('删除成功.');
						} else {//失败
							layer.alert("删除失败.", {icon: 2});
						}
					}, 'json');
				});
			}
			
			function dels() {
				var ids = jQuery("#table_list").jqGrid('getGridParam','selarrrow');
				
				if (ids.length == 0){
	                layer.alert("没有选择要批量删除的数据.", {icon: 2});
	                return;
	            }
				
				layer.confirm('确定批量删除等级吗?', {
					btn : [ '删除', '取消' ]
				//按钮
				}, function() {
					$.post("points/level/delete", {
						id : ids.join(',')
					}, function(json) {
						if (json == true) {//成功
							reloadGrid();
							layer.msg('批量删除成功.');
						} else {//失败
							layer.alert("批量删除失败.", {icon: 2});
						}
					}, 'json');
				});
			}

			function reloadGrid() {
				$("#table_list").trigger('reloadGrid');
			}
			
		  	function queryGrid(){
		  		var grid = $("#table_list");
		  		var columnFiled = $("#columnFiled").val();
	            var keyWord = $("#keyWord").val();
				
	          //增加提交参数
	            var postData = { columnFiled : columnFiled, keyWord : keyWord};
	            $("#table_list").jqGrid("setGridParam", { postData: postData});

				//刷新grid
		  		grid.trigger('reloadGrid');
		  		
		  		
		  	}
		</script>
	
<%}%>
