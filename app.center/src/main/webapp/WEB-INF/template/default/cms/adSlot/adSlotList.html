<% layout("/share/mlayout.html"){%>

<div class="wrapper wrapper-content  animated fadeInRight">

	<div class="row">
		<div class="col-lg-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5>广告版位列表</h5>
				</div>
				<div class="ibox-content">
                   <div class="row">
                       <div class="col-sm-2 m-b-xs">
                       <select class="input-sm form-control input-s-sm inline" id="columnFiled" name="columnFiled">
                           <option value="LIKE_name">广告版位名称</option>
                       </select>
                       
                       </div>
                       <div class="col-sm-2">
                       <div class="input-group">
                       <input type="text" id="keyWord" name="keyWord" placeholder="关键字" class="input-sm form-control"> 
                       <span class="input-group-btn">
                               <button type="button" class="btn btn-sm btn-primary" title='搜索' onclick="queryGrid();"> 搜索</button> 
                       </span>
                       </div>
                       </div>
                       <div class="col-sm-5">
                       
                       </div>
                       <div class="col-sm-3 text-right">
                           
                           <a href="javascript:void(0);" title='新增广告版位' onclick="add();" class="btn btn-primary btn-sm">新增广告版位</a>
                           <a href="javascript:void(0);" title='批量删除广告版位' onclick="dels();" class="btn btn-primary btn-sm">批量删除广告版位</a>
                           
                       </div>
                   </div>

					<div class="jqGrid_wrapper">
						<table id="table_list"></table>
						<div id="pager_list"></div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
                            
		<script type="text/javascript">
			$(document).ready(function() {

				$("#table_list").jqGrid({
					url : "cms/adSlot/adSlotListJson",
					datatype : "json",
	                mtype:"POST",//注意用POST传递，否则会出现中文乱码
					height : 450,
					autowidth : true,
					shrinkToFit : true,
					rowNum : 10,
					rowList : [ 10, 20, 30 ],
					colModel : [ {
						label : "ID",
						classes : 'mshow',
						name : 'id',
						index : 'id',
						width : 40,
						align : "center",
						sorttype : "int"
					}, {
						label : "广告版位名称",
						classes : 'mshow',
						name : 'name',
						index : 'name',
						width : 90,
						align : "left"
					}, {
						label : "广告版位代码",
						name : 'number',
						index : 'number',
						width : 90,
						align : "left"
					}, {
						label : "广告版位描述",
						name : 'description',
						index : 'description',
						width : 90,
						align : "left"
					}, {
						label : "广告版位类型",
						name : 'type',
						index : 'type',
						width : 60,
						align : "center",
						formatter : 'select',
						editoptions : {
							value : "1:文字;2:图片;3:FLASH;4:代码"
						}
					}, {
						label : "操作",
						classes : 'mshow',
						name : 'op',
						sortable : false,
						width : 80,
						align : "center",
						formatter : function(cellvalue, options, rowObject) {
							var html = "";
							html += "<button class='btn btn-primary' type='button' title='编辑' onclick='edit("+ rowObject.id + ");'><i class='fa fa-edit'></i>&nbsp;编辑</button>";
							html += " <button class='btn btn-primary' type='button' title='删除' onclick='del(" + rowObject.id + ");'><i class='fa fa-remove'></i>&nbsp;删除</button>";
							return html;
						}
					} ],
					pager : "#pager_list",
					viewrecords : true,
					multiselect : true,
					sortname : 'id',
					sortorder : "desc",
					caption : "管理广告版位列表",
					loadtext : '正在加载...',
					hidegrid : false
				});
				
				//浏览器窗口变化时，自动宽度
	            $(window).bind('resize', function () {
	                var width = $('.jqGrid_wrapper').width();
	                $('#table_list').setGridWidth(width);
	            });
			
			
			});

			function add() {
				layer.open({
					type : 1, //page层
					area : [ '660px', '450px' ],
					title : '修改广告版位',
					shade : 0.6, //遮罩透明度
					moveType : 1, //拖拽风格，0是默认，1是传统拖动
					shift : -1, //0-6的动画形式，-1不开启
					content : $("#popWin").load('cms/adSlot/adSlotAdd'),
				    btn: ['确定', '取消'],
				    yes: function(index, layero){
				    	submitForm(index);
				    	//layer.close(index); //如果设定了yes回调，需进行手工关闭
					  }
				});
			}

			function edit(id) {
				layer.open({
					type : 1, //page层
					area : [ '660px', '450px' ],
					title : '修改广告版位',
					shade : 0.6, //遮罩透明度
					moveType : 1, //拖拽风格，0是默认，1是传统拖动
					shift : -1, //0-6的动画形式，-1不开启
					content : $("#popWin").load('cms/adSlot/adSlotEdit?id=' + id),
				    btn: ['确定', '取消'],
				    yes: function(index, layero){
				    	submitForm(index);
				    	//layer.close(index); //如果设定了yes回调，需进行手工关闭
					  }
				});

			}

			function del(id) {
				layer.confirm('确定删除该广告版位吗?', {
					btn : [ '删除', '取消' ]
				//按钮
				}, function() {
					$.post("cms/adSlot/adSlotDel", {
						id : id
					}, function(json) {
						if (json == true) {//成功
							reloadGrid();
							layer.msg('删除成功.');
						} else {//失败
							layer.alert("删除失败.", {icon: 2});
						}
					}, 'json');
				});
			}
			
			function dels() {
				var ids = jQuery("#table_list").jqGrid('getGridParam','selarrrow');
				
				if (ids.length == 0){
	                layer.alert("没有选择要批量删除的数据.", {icon: 2});
	                return;
	            }
				
				layer.confirm('确定批量删除广告版位吗?', {
					btn : [ '删除', '取消' ]
				//按钮
				}, function() {
					$.post("cms/adSlot/adSlotDels", {
						ids : ids.join(',')
					}, function(json) {
						if (json == true) {//成功
							reloadGrid();
							layer.msg('批量删除成功.');
						} else {//失败
							layer.alert("批量删除失败.", {icon: 2});
						}
					}, 'json');
				});
			}

			function reloadGrid() {
				$("#table_list").trigger('reloadGrid');
			}
			
		  	function queryGrid(){
		  		var grid = $("#table_list");
		  		var columnFiled = $("#columnFiled").val();
	            var keyWord = $("#keyWord").val();
				
	          //增加提交参数
	            var postData = { columnFiled : columnFiled, keyWord : keyWord};
	            $("#table_list").jqGrid("setGridParam", { postData: postData});

				//刷新grid
		  		grid.trigger('reloadGrid');
		  		
		  		
		  	}
		</script>
	
<%}%>
